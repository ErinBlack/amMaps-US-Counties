<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script
          src="http://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
        </script>
        <script src="us-cities.json" type="text/javascript"></script>
        <script src="us-states.json" type="text/javascript"></script>
        <script src="sample-providers-new.json" type="text/javascript"></script>
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/maps/js/usCounties.js" type="text/javascript"></script>
        <script src="heatmap.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fieldnation.com/wp-content/themes/fieldnation-wordpress/theme.css?ver=1524070171055">

    </head>

    <body>
        <div class="c-sections">
            <div class="c-sections__section c-sections__section--constrained">
                <div class="o-grid">
                    <div class="o-grid__col o-grid__col--4of12 o-grid__col--4of12--up-medium">
                        <h2 class="o-hdg o-hdg--h3 u-textGreen">STEP 1.</h2>
                        <div class="">
                            Select an Industry. <span class="c-signupForm__req">*</span>
                        </div>
                        <select id="industiesSelect" class="c-select__fullWidth c-select__fullWidth--constrained">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="o-grid__col o-grid__col--4of12 o-grid__col--4of12--up-medium">
                        <h2 class="o-hdg o-hdg--h3 u-textGreen">STEP 2.</h2>
                        <div class="">
                            Select a State. <span class="c-signupForm__req">*</span>
                        </div>
                        <div class="">
                            <select id="statesSelect" class="c-select__fullWidth c-select__fullWidth--constrained">
                                <option value=""></option>
                            </select>
                        </div>

                    </div>
                    <div class="o-grid__col o-grid__col--4of12 o-grid__col--4of12--up-medium">
                        <h2 class="o-hdg o-hdg--h3 u-textGreen">STEP 3.</h2>
                        <div class="">
                            Select a city. <span class="c-signupForm__req">*</span>
                        </div>
                        <select id="citiesSelect" class="c-select__fullWidth c-select__fullWidth--constrained">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="c-sections__section c-sections__section--constrained">
                    <div id="mapdiv"  style="width: 100%; background-color:#FFFFFF; height: 500px;"></div>
                </div>
            </div>
        </div>
    </body>

</html>
